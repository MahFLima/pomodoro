<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <button class="btn-mode">
      <img src="assets/images/sun.svg" alt="moon" class="icon-mode" />
    </button>
    <div class="container">
      <div class="count">
        <p class="time">
          25:00
        </p>
        <div class="controllers">
          <button class="controls" id="play"><img class="play-pause" src="assets/images/play.svg"/></button>
          <button class="controls" id="stop"><img src="assets/images/stop.svg"/></button>
          <button class="controls" id="up"><img src="assets/images/volUP.svg"/></button>
          <button class="controls" id="down"><img src="assets/images/volDOWN.svg"/></button>
        </div>
      </div>
      <div class="effects">
        <div class="btn-effect">
          <input type="radio" name="effect" id="forest"/>
          <label for="forest">
            <img src="assets/images/forest.svg" />
          </label>
        </div>
        <div class="btn-effect">
          <input type="radio" name="effect" id="rain"/>
          <label for="rain">
            <img src="assets/images/rain.svg"/>
          </label>
        </div>
        <div class="btn-effect">
          <input type="radio" name="effect" id="coffee"/>
          <label for="coffee">
            <img src="assets/images/coffee.svg"/>
          </label>
        </div>
        <div class="btn-effect">
          <input type="radio" name="effect" id="fire"/>
          <label for="fire">
            <img src="assets/images/fire.svg"/>
          </label>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/timer.js"></script>
  </body>
</html>
