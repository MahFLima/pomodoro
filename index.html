<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <button class="btn-mode">
      <img src="assets/images/sun.svg" alt="moon" class="icon-mode" />
    </button>
    <div class="container">
      <div class="count">
        <p class="time">25:00</p>
        <div class="controllers">
          <button><img src="assets/images/play.svg" alt="play" /></button>
          <button><img src="assets/images/stop.svg" alt="play" /></button>
          <button><img src="assets/images/volUP.svg" alt="play" /></button>
          <button><img src="assets/images/volDOWN.svg" alt="play" /></button>
        </div>
      </div>
      <div class="effects">
        <div class="btn-effect">
          <label for="forest">
            <img src="assets/images/forest.svg" />
          </label>
          <input type="radio" name="effect" id="forest"/>
        </div>
        <div class="btn-effect">
          <label for="rain">
            <img src="assets/images/rain.svg"/>
          </label>
          <input type="radio" name="effect" id="rain"/>
        </div>
        <div class="btn-effect">
          <label for="coffee">
            <img src="assets/images/coffee.svg"/>
          </label>
          <input type="radio" name="effect" id="coffee"/>
        </div>
        <div class="btn-effect">
          <label for="fire">
            <img src="assets/images/fire.svg"/>
          </label>
          <input type="radio" name="effect" id="fire"/>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
